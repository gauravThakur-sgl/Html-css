<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Tracking-->
    <section>
        <div class="container">
            <div class="main-card">
                <div>
                    <h2>Track Your Shipment Easily</h2>
                    <p>Just enter your AWB tracking number & it’s done.</p>
                </div>
                <div class="card">
                    <div class="content">
                        <h2>Track Your <span class="tag">Shipment</span></h2>
                    </div>
                    <div class="tracking">
                        <input type="text" placeholder="AWB Number" />
                        <button>Track</button>
                    </div>
                    <div class="content">
                        <p class="card-para">You will be redirected to ShipGlobal.in to track all your orders.</p>
                        <a href="">
                            <strong>
                                Can’t Find Your Order Details?
                            </strong>
                        </a>
                        <p>We sent your AWB tracking number to you via Email & SMS upon order confirmation.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
